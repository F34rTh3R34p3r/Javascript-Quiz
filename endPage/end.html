<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Score</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit to Scoreboard</h1>
        <p class=score-declare>Your Score: <span class="mostRecentScore"></span></p>
        <p class="enter-initials">
            Enter Your Initials Here: <br><input type="text" id="initialsInput" placeholder="ex: A.B.">
        </p>
        <div class="buttons">
            <div class="submit button" id="submit-Button">
                <p>Submit</p>
            </div>

            <div class="high-scores button" id="high-scores">
                <p>High Scores</p>    
            </div>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
