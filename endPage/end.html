<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Score</title>
    <link rel="stylesheet" href="../game/reset.css">
    <link rel="stylesheet" href="../game/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container col-lg-6 col-md-12">
        <div class="inner-container">
            <h1>Submit to Scoreboard</h1>
            <p class=score-declare>Your Score: <span class="mostRecentScore"></span></p>
            <p class="enter-initials">
                Enter Your Initials Here: <br><input type="text" id="initialsInput" placeholder="ex: A.B.">
            </p>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-primary btn-lg" id="submit-Button">Submit</button>
            <button type="button" class="btn btn-warning btn-lg" id="high-scores">High Scores</button>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
