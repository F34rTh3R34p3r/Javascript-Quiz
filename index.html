<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz - Let's Go!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="game-area" class="center-column">
            <div id="hud">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="class" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">What is the answer to this question?</div>
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-letter="A">Choice 1<p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-letter="B">Choice 2<p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-letter="C">Choice 3<p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"></p>
                <p class="choice-text" data-letter="D">Choice 4<p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
